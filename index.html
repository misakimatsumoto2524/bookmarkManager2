<!DOCTYPE html>
<html ng-app="bookmarkManager">
<head>
  <title>Bookmark Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="angular-ui-router.min.js"></script>
  <script src="categories/categories.js"></script>
  <script src="categories/bookmarks/bookmarks.js"></script>
  <script src="categories/bookmarks/create/bookmark-create.js"></script>
  <script src="categories/bookmarks/edit/bookmark-edit.js"></script>
  <script src="models/bookmarks.model.js"></script>
  <script src="models/categories-model.js"></script>


</head>

  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header"> <a class="navbar-brand" href="/">Bookmark Manager</a>
          <div class ='time' ng-controller="TimeController">{{ date | date: 'medium' }}</div>
        </div>
      </div>
    </nav>
  </header>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar" ui-view="categories"></div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="bookmarks"></div>

    </div>
  </div>
  <div ng-view></div>
</body>

</html>
